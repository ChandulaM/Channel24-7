<div class="container">
  <div class="logo-container"><h3 id="page-logo">Channel 24/7</h3></div>
  <div class="main-content">
    <div class="img-holder">
      <img
        src="../../../../assets/images/undraw_Pie_chart_re_bgs8.svg"
        alt=""
        width="100%"
        height="80%"
      />
    </div>
    <div class="login">
      <div class="login-header">
        <h4 id="login-header">Admin Login</h4>
      </div>
      <div class="login-form">
        <input
          type="text"
          name="username"
          id="username"
          [(ngModel)]="username"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password"
          [(ngModel)]="password"
          placeholder="Password"
        />
        <span class="error-text" *ngIf="displayError"
          >The username or password is incorrect</span
        >
        <button class="btn-success" id="login-btn" (click)="onLogin()">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
<div class="background"></div>
