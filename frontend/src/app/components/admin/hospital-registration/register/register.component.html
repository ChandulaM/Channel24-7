<div class="container">
  <h1 class="reg-header">Add a Hospital</h1>
  <form>
    <div class="mb-3">
      <label for="hospitalName" class="form-label">Hospital Name</label>
      <input type="text" class="form-control" id="hospitalName" />
    </div>
    <div class="mb-3">
      <label for="hospitalAddress" class="form-label">Hospital Address</label>
      <input type="text" class="form-control" id="hospitalAddress" />
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">Hospital City</label>
      <input type="text" class="form-control" id="city" />
    </div>
    <div class="reg-btn-container">
      <button type="submit" class="btn btn-primary">Add Hospital</button>
    </div>
  </form>
</div>
