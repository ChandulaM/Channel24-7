<div class="container">
  <h2 class="reg-header">Add a Hospital</h2>
  <form class="reg-form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="hospitalName" class="form-label">Hospital Name</label>
      <input
        type="text"
        class="form-control"
        id="hospitalName"
        name="hospitalName"
        [(ngModel)]="hospitalName"
        placeholder="Asiri Kandy"
        required
      />
    </div>
    <div class="mb-3">
      <label for="hospitalRegNo" class="form-label"
        >Hospital Registration Number</label
      >
      <input
        type="text"
        class="form-control"
        id="hospitalRegNo"
        name="hospitalRegNo"
        [(ngModel)]="hospitalRegNo"
        placeholder="153456"
        required
      />
    </div>
    <div class="mb-3">
      <label for="hospitalAddress" class="form-label">Hospital Address</label>
      <input
        type="text"
        class="form-control"
        id="hospitalAddress"
        name="hospitalAddress"
        [(ngModel)]="hospitalAddress"
        placeholder="No.69A, Alfred Road"
        required
      />
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">Hospital City</label>
      <input
        type="text"
        class="form-control"
        id="city"
        name="city"
        [(ngModel)]="city"
        placeholder="Colombo"
        required
      />
    </div>
    <div class="mb-3">
      <label for="phoneNum" class="form-label">Hospital Contact Number</label>
      <input
        type="phone"
        class="form-control"
        id="contactNo"
        name="contactNo"
        [(ngModel)]="contactNo"
        placeholder="0116969699"
        required
      />
    </div>
    <div class="mb-3">
      <label for="hospitalEmail" class="form-label"
        >Hospital Email Address</label
      >
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="asiri@example.com"
        required
      />
    </div>
    <div class="col-md-6 offset-md-4">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
