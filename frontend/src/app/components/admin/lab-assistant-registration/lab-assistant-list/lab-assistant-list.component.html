<form class="d-flex mb-2">
  <input
    class="form-control me-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
  />
  <button class="btn btn-outline-success" type="submit">
    <fa-icon [icon]="faSearch"></fa-icon>
  </button>
</form>

<div class="list-container">
  <div *ngFor="let assistant of registeredAssistants" class="card mb-2">
    <div class="card-body">
      <div class="list-info ml-3">
        <h5 class="card-title">{{ assistant.name }}</h5>
        <h6>{{ assistant.lab }}</h6>
      </div>
      <button class="btn btn-primary view-btn">Manage</button>
    </div>
  </div>
  <pagination-controls
    (pageChange)="pageNo = $event"
    class="float-right"
  ></pagination-controls>
</div>
