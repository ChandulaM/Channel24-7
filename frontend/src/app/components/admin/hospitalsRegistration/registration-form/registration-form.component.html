<div class="container">
  <div class="row">
    <div class="col">
      <h1 [ngStyle]="{ padding: '2rem' }">Add a Hospital</h1>
      <form>
        <div class="mb-3">
          <label for="hospitalName" class="form-label">Hospital Name</label>
          <input type="text" class="form-control" id="hospitalName" />
        </div>
        <div class="mb-3">
          <label for="hospitalAddress" class="form-label"
            >Hospital Address</label
          >
          <input type="text" class="form-control" id="hospitalAddress" />
        </div>
        <div class="mb-3">
          <label for="hospitalLocation" class="form-label">City</label>
          <input type="text" class="form-control" id="city" />
        </div>
        <button type="submit" class="btn btn-primary">Add Hospital</button>
      </form>
    </div>
    <div class="col">
      <h1>Registered Hospitals</h1>
    </div>
  </div>
</div>
