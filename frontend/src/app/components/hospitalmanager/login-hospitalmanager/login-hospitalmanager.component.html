<div class="row d-flex justify-content-center align-items-center mt-5 m-5">
    <div class="card col-sm-4 col-10">
        <div class="card-header">Hosital Manager Login</div>
        <div class="card-body">
            <form>
                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" #usernameEvent="ngModel" [(ngModel)]="username" class="form-control" />
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" #passwordEvent="ngModel" [(ngModel)]="password" class="form-control" />
                    </div>
                </div>
                <div class="button-container">
                    <button (click)="login()" class="btn btn-primary btn-sm">Login</button>
                    <a (click)="register()" class="ml-2 link-dark">Or Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
