<div class="container-fluid">

    <div class="page-title">
        <h3>{{doctor.name}} / #{{doctor.doc_id}}</h3>
        <p>doctors / view</p>
    </div>

    <div class="row">

        <div class="col-lg-6">
            <form class="addform-container">
                <div class="row">
                    <div class="col-lg-10 col-sm-10">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6" style="display: flex;flex-direction: column;">
                                <img style="width: 200px;" class="img-thumbnail" src="{{doctor.image}}">
                                <input style="margin-top: 20px;" type="file" > 
                            </div>
                        </div>
                        <div class="fom-group row mt-4">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="fom-group row mt-4">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control-sm" id="staticEmail" placeholder="7123444556" value="{{doctor.number}}">
                            </div>
                        </div>
                        <div class="fom-group row mt-4">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control" id="staticEmail" placeholder="Dr.Silva" value="{{doctor.name}}">
                            </div>
                        </div>
                        <div class="fom-group row mt-4">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Speciality</label>
                            <div class="col-sm-10">
                                <select class="form-select form-select mb-3" aria-label=".form-select-lg example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                        </div>
                        <div class="fom-group row mt-4">
                            <label for="staticEmail" class="col-sm-2 col-form-label">About Doctor</label>
                            <div class="col-sm-10">
                                <textarea value="{{doctor.description}}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="fom-group row mt-4">
                            <button class="btn btn-info">Update</button>
                            <button class="btn btn-secondary mt-4">Cancel</button>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>

        <div class="col-lg-5 mt-3">
            <div class="shedule-header d-flex flex-row justify-content-between">
                <p class="h3">Shedules</p>
                <i (click)="openModal(content)" class="fa fa-2x fa-plus-circle"></i>
            </div>

            <ng-template #content let-modal>
                <form>
                    <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Add shedule</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    
                        <div class="form-group">
                        <label for="dateOfBirth">Date</label>
                        <div class="input-group">
                            <input [(ngModel)]="dateTime" name="datetime" type="datetime-local" class="form-control" >
                        </div>
                        </div>
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="addShedule()">Save</button>
                    </div>
                </form>
              </ng-template>           

              {{dateTime}}

            <div class="shedule-card mt-2" *ngFor="let shedule of allShedules">
                <div class="card">
                    <div class="card-header d-flex flex-row justify-content-between">
                        <p>{{shedule.sheduleTime}}</p>
                        <p>09:00 AM</p>
                        <p>SUNDAY</p>
                    </div>
                    <div class="card-body d-flex flex-row justify-content-between">
                        <div>
                            <p>Active patients: 0</p>
                        </div>
                        <div class="d-flex flex-row justify-content-between">
                            <button class="btn btn-dark btn-sm mr-5 h-75">Edit</button>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
