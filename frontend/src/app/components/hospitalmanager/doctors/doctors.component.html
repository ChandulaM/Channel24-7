<div class="container-fluid">
    <div class="page-title">
        <h3>Doctors</h3>
        <p>doctors / viewall</p>
    </div>
    <div class="row sub-header">
        <div class="col-sm-4 item">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" placeholder="Type in doctor name, phone, etc to search..." class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
        <div class="col-sm-4 item-refresh">
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-sm-4 item">
          <button type="button" class="btn btn-secondary mr-2"><i class="fa fa-retweet" aria-hidden="true"></i></button>
          <button (click)="addDoctorPage()" type="button" class="btn btn-secondary"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="cards-container mt-4">

      <div class="row">

        <div class="col-lg-4 mb-2" *ngFor="let doctor of doctors">
          <div class="card">
            <div class="card-header d-flex flex-row justify-content-between">
              <div class="d-flex flex-row">
                <img src="{{doctor.image}}" style="width: 50px;height: 50px;" class="rounded" />
                <div class="d-flex flex-column ml-2">
                  <p class="h5">{{doctor.name}}</p>
                  <p class="p" style="line-height: 1;">#{{doctor.doc_id}}</p>
                </div>
              </div>
              <div style="cursor: pointer;">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </div>
            </div>
            <div class="card-body">
              <h6 class="card-title">{{doctor.specialization.name}}</h6>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-outline-primary">10 new Appointments</button>
              <button (click)="viewDoctorPage(doctor)" class="btn btn-primary">view</button>
            </div>
          </div>
        </div>
        
      </div>


    </div>
    <div class="pagination-container">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
</div>
