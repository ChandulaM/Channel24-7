<div class="container-fluid">
    <div class="page-title">
        <h3>Add New Doctor</h3>
        <p>dashboard / adddoctor</p>
    </div>

    <form class="addform-container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-8">
                <div class="row">
                    <div class="col-lg-6 col-sm-6" style="display: flex;flex-direction: column;">
                        <img style="width: 200px;" class="img-thumbnail" src="https://www.w3schools.com/howto/img_avatar.png">
                        <input style="margin-top: 20px;" type="file" > 
                    </div>
                </div>
                <div class="fom-group row mt-4">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">
                    </div>
                </div>
                <div class="fom-group row mt-4">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control-sm" id="staticEmail" placeholder="7123444556">
                    </div>
                </div>
                <div class="fom-group row mt-4">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" id="staticEmail" placeholder="Dr.Silva">
                    </div>
                </div>
                <div class="fom-group row mt-4">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Speciality</label>
                    <div class="col-sm-10">
                        <select class="form-select form-select mb-3" aria-label=".form-select-lg example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                </div>
                <div class="fom-group row mt-4">
                    <label for="staticEmail" class="col-sm-2 col-form-label">About Doctor</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="fom-group row mt-4">
                    <button class="btn btn-info">Add</button>
                    <button class="btn btn-secondary mt-4">Cancel</button>
                </div>
                
            </div>
        </div>
    </form>
</div>
