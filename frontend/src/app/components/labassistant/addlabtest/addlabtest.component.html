<div class="wrapper">
    <app-dashboard></app-dashboard>
    <div class="main_content">
        <div class="header">
            <ul class="nav justify-content-end">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Settings</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Profile</a>
                </li>
            </ul>
        </div>  
        <div class="info" style="margin-left: 250px;">
            <section class="login-block" style="padding: 40px;">
                <div class="container">
                  <div class="row">
                    <div class="col-md-4 login-sec">
                      <h2 class="text-center" style="margin-bottom: 50px;">Add lab test</h2>
              
                      <form class="login100-form validate-form">
                        <div class="wrap-input100 validate-input">
                          <span class="label-input100">Test Name</span>
                          <input class="input100" type="text" name="username" placeholder="" (change)="updateName($event)">
                          <span class="focus-input100"></span>
                        </div>
              
                        <div class="wrap-input100 validate-input">
                          <span class="label-input100">Price</span>
                          <input class="input100" type="password" name="pass" placeholder="" (change)="updatePrice($event)">
                          <span class="focus-input100 password"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Description</span>
                            <input class="input100" type="password" name="pass" placeholder="" (change)="updateDesc($event)">
                            <span class="focus-input100 password"></span>
                          </div>
                        <h6 id="loginerror" style="color: red; display: none;">Invalid credentials</h6>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                              <button class="btn btn-primary" (click)="submit()">
                                Add Lab Test
                              </button>
                            </div>
                          </div>
                    
                      </form>
              
                     
                    </div>
                    <div class="col-md-8 banner-sec">
                      <div class="sisgnup__osverlay"></div>
                      <div class="bannefr">
                        <div>
                          
                          <img src="https://assets.lemonaidhealth.com/web/brochure/images/covid-19/taking-blood-desktop.svg" alt="" height="500px" width="900px">
                        </div>
                      </div>
              
                    </div>
                  </div>
              
                </div>
              
              </section>
      </div>
    </div>
</div>
