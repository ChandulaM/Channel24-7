<app-nevbar></app-nevbar>
<section class="login-block" style="padding: 0px;">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Sign up</h2>

        <form class="login100-form validate-form">
          <div class="wrap-input100 validate-input">
            <span class="label-input100">Email</span>
            <input class="input100" type="text" name="username" placeholder="" id="email" (change)="updateEmail($event)">
            <span class="focus-input100"></span>
          </div>
          <h6 id="erroremail" style="color: red;margin-top: -20px;display: none;">Enter email</h6>


          <div class="wrap-input100 validate-input">
            <span class="label-input100">Mobile Number</span>
            <input class="input100" type="password" name="pass" placeholder="" id="mobilenumber" (change)="updateMobile($event)">
            <span class="focus-input100 password"></span>
          </div>

          <div class="wrap-input100 validate-input">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="pass" placeholder="" id="password" (change)="updatePassword($event)">
            <span class="focus-input100 password"></span>
          </div>

          <div class="wrap-input100 validate-input">
            <span class="label-input100">Confirm Password</span>
            <input class="input100" type="password" name="pass" placeholder="" id="cpassword" (change)="updateCPassword($event)">
            <span class="focus-input100 password"></span>
          </div>

          <div class="text-right p-t-8 p-b-31">
            <a href="#">
              Forgot password?
            </a>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <button class="btn btn-success btn-lg btn-block" (click)="submit()">
                Sign up
              </button>
            </div>
          </div>

          <div class="txt1 text-center p-t-54 p-b-20">
            <span>
              Or Sign Up Using
            </span>
          </div>

          <div class="flex-c-m">
            <a href="#" class="login100-social-item bg1">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="#" class="login100-social-item bg3">
              <i class="fa fa-google"></i>
            </a>
          </div>
        </form>

        
      </div>
      <div class="col-md-8 banner-sec">
        <div class="sisgnup__osverlay"></div>
        <div class="bannefr">
          <div>
            
            <img src="https://raw.githubusercontent.com/Shihara-Dilshan/Channel24-7/main/frontend/src/assets/2.png" alt="" height="600px" width="650px">
          </div>
        </div>

      
      
      </div>
    </div>

  </div>

</section>
